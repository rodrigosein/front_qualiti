</head>

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../Home/index.html">Home</a>

  <!-- Container com os cursos -->
  <div class="container">
    <h1>Cursos</h1>
    <label for="txtSearch">Pesquisar curso: </label>
    <div class="input-group mb-3">
      <input id="txtSearch" type="text" class="form-control" placeholder="Curso" aria-label="Pesquisar"
        aria-describedby="btnSearch">
      <button id="btnSearch" class="btn btn-outline-secondary" type="button" onclick="refreshTable()"><i
          class="fa fa-search"></i>
      </button>
      <button id="btnClearSearch" class="btn btn-outline-secondary" type="button" onclick="clearSearch()"><i
          class="fa fa-times"></i>
      </button>
    </div>
    <button data-bs-toggle="modal" data-bs-target="#addModal" id="btnAdd" type="button" class="btn btn-success">Novo
      curso</button>
    <button id="btnDeleteAllAllocations" type="button" class="btn btn-danger" data-bs-toggle="modal"
      data-bs-target="#modalDelete">Excluir todos os cursos</button>
    <hr />
    <ul id="list-courses">
      <li>Curso 1</li>
    </ul>
  </div>

  <!-- Modal Adicionar e Editar -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="textModal">Cadastrar novo curso</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <form>
            <p>*Campo obrigatório</p>
            <div class="form-group ">
              <label for="txtName">Nome*</label>
              <input type="text" class="form-control" id="txtNameCourse" maxlength="50" aria-describedby="emailHelp"
                placeholder="Nome">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar
          </button>
          <button id="confirm" type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Remover -->
  <div class="modal fade" id="rmvModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="textModal">
            Excluir o curso
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Deseja excluir o curso?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button id="confirm_delete" type="button" class="btn btn-danger">
            Remover
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Remover todos -->
  <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDeleteTitle">Excluir todos os cursos</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="msgConfirmDeleteAll" class="modal-body">
          <h6>Você realmente deseja excluir todos os cursos?</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar
          </button>
          <button id="btnModalDelete" type="button" class="btn btn-danger" data-bs-dismiss="modal">Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
