<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="./css/main.css" />
    <title>Criar conta na Qualiti</title>
</head>
<body>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
          <header>
            <img src="../login/img/LogoQualiti_br.png" alt="logo">
          </header>
          <ul class="nav">
              <a href="../login/index.html">
                <i class="zmdi zmdi-view-dashboard"></i> LOGIN
              </a>
            <br>
            <br>
              <a href="#">
                <i class="zmdi zmdi-widgets"></i> AJUDA
              </a>
          </ul>
        </div>
        <!-- Content -->
        <div id="content">
          <div class="container-fluid">
            <h1>Criar uma conta Qualiti</h1>
            <p>
              Preencha todos os campos para criarmos a sua conta.   
              <code></code>
            </p>
          </div>
            <form>
            <div class="div-input-name">
                <input type="text" placeholder="Nome*" id="nome">
                <input type="text" placeholder="Sobrenome*" id="sobrenome">
            </div>
            <div class="div-input-cpf">
                <input type="text" placeholder="CPF*" id="login">
                <input type="email" placeholder="E-mail*" id="e-mail">
            </div>   
            <p>Gênero:</p>
            <div class="div-input-masc">
                <input type="checkbox" <p>Masculino</p>
            </div>   
            <div class="div-input-femi">
                <input type="checkbox" <p>Feminino</p>
            </div> 
            <div class="div-input-aniversario">
                <input type="date" placeholder="Aniversário*" id="aniversario">
            </div>
            <p>Área de atuação:</p>
            <div class="div-input-dept">
                <input type="search" placeholder="Departamento*" id="depart">
            </div>   
            <div class="div-input-curso">
                <input type="search" placeholder="Curso*" id="course">
            </div>
            <div class="div-input-disciplina">
                <input type="search" placeholder="Disciplina*" id="disciplina">
            </div>
            <p>Senha:</p>
            <div class="div-input-senha">
                <input type="text" placeholder="Senha*" id="senha">
            </div>
            <div class="div-input-confirmsenha">
                <input type="password" placeholder="Confirmar senha*" id="confirmsenha">
            </div>
            <h4>______________________________________________________</h4>
            </form>
            <div class="button">
            <form action="../login/index.html">
              <button type="submit">Salvar</button>
            </div>
            </form>
        </div>
      </div>

</body>
</html>
