  <!-- Container com as alocações -->
  <main class="container">
    <h1>Alocação</h1>
    <button id="btnAdd" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
      Nova alocação
    </button>
    <button id="btnDeleteAllAllocations" type="button" class="btn btn-danger" data-bs-toggle="modal"
      data-bs-target="#modalDelete">Excluir todas as alocações</button>
    <div id="showNotData">
      <hr />
      <ul id="list-allocations">
        <li>Alocação 1</li>
      </ul>
  </main>

  <!-- Modal Adicionar e Editar -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="textModal">Cadastrar nova alocação</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <p>*Campo Obrigatório</p>
            <div class="form-group">
              <label for="selectProfessorId">Professor*</label>
              <select class="form-select" id="selectProfessorId">
                <option value="selected" selected>Selecione o professor</option>
              </select>
            </div>
            <div class="form-group">
              <label for="selectCourseId">Curso*</label>
              <select class="form-select" id="selectCourseId">
                <option value="selected" selected>Selecione o curso</option>
              </select>
            </div>
            <div class="form-group">
              <label for="selectDayOfWeekId">Dia da Semana*</label>
              <select class="form-select" id="selectDayOfWeekId">
                <option value="selected" selected>Selecione o Dia da Semana</option>
              </select>
            </div>
            <div class="flex-row">
              <div class="form-group ">
                <label for="selectStartHourId">Hora inicial*</label>
                <select class="form-select" id="selectStartHourId">
                  <option value="selected" selected>Selecione a hora inicial</option>
                </select>
              </div>
              <div class="form-group">
                <label for="selectEndHourId">Hora final*</label>
                <select class="form-select" id="selectEndHourId">
                  <option value="selected" selected>Selecione a hora final</option>
                </select>
              </div>
            </div>
            <span id="msgCheckCollision" class="form-text"></span>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar
            </button>
            <button id="confirm" type="button" class="btn btn-success" data-bs-dismiss="modal">Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Remover -->
  <div class="modal fade" id="rmvModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="textModal">
            Excluir a alocação
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Deseja excluir a alocação?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button id="confirm_delete" type="button" class="btn btn-danger">
            Remover
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Remover todos -->
  <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDeleteTitle">Excluir todas as alocação</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="msgConfirmDelete" class="modal-body">
          <h6>Você realmente deseja excluir todas alocações?</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar
          </button>
          <button id="btnModalDelete" type="button" class="btn btn-danger" data-bs-dismiss="modal">Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
